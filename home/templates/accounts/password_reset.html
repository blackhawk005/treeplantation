<!-- login page -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css\login-regis-styles.css' %}" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="login-page" style="justify-content: center; padding: 10%;">
    <div style="width: 95%;">
        
        <div class="row">
            <div class="col-md-6 login-left order-2 order-md-1">
                <h1>Reset Password</h1>
                <div class="login-form">
                   <form method="POST">
                       {% csrf_token %}
                       {{ form }}<br>
                       <input type="submit" class="btn login-btn btn-primary" value="Send Mail">
                   </form>
                   </div>
               </div>
            <div class="col-md-6 login-right order-1 order-md-2">
                <h3>Reset your password </h3>
                <p>Enter your mail</p>
                <div>
                    <img src="{% static 'images/undraw_authentication_fsn5.svg' %}" width="80%", height="80%">
                </div>
              
        </div>
           
        </div>
    </div>
</div>
</div>
<br><br><br><br><br>
</body>
</html>
