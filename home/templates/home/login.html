<!-- login page -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css\login-regis-styles.css' %}" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="login-page" style="justify-content: center; padding: 10%;">
    <div style="width: 95%;">
        
        <div class="row">
            <div class="col-md-6 login-left order-2 order-md-1">
                <h1>Login</h1>
                <div class="login-form">
                   <form action="/login/" method="POST">
                    {% csrf_token %}
                       <input type="text" class="form-control" name="user_name" placeholder="Username"><br>
                       <input type="password" class="form-control" name="pass" placeholder="Password"><br>
                       <input type="submit" class="btn login-btn btn-primary" value="Login">
                   </form>
                   </div>
                   {% if messages %}
                        <ul class="messages" style="text-align: center;">
                            {% for message in messages %}
                            <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}></li> -->
                                {{ message }}
                            {% endfor %}
                        </ul>
                    {% endif %}
                <p class="login-below-writeup" style="padding-bottom: 0%;">Don't have an Account? <a href="/register/" class="link">Create New!</a></p>
                <p class="login-below-writeup" style="padding-top: 0%;">Forgot Password? <a href="/reset_password/" class="link">Click here to reset password!</a></p>
               </div>
            <div class="col-md-6 login-right order-1 order-md-2">
                <h3>Welcome Back </h3>
                <p>Login to your account</p>
                <div>
                    <a href="http://treeasurenss.herokuapp.com/"><img src="{% static 'images/undraw_friendship_mni7.svg' %}" width="80%", height="80%"></a>
                </div>
              
        </div>
           
        </div>
    </div>
</div>
</div>
<br><br><br><br><br>
</body>
</html>
